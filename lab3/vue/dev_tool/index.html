    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message:
            "{{ reversedMessage }}"
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                message: 'Hello',
                reversedMessage:null,
            },
            methods: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                }
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
